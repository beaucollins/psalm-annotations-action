name: 'Example'

on: [push]

jobs:
  psalm:

    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate
      working-directory: ./example-php

    - name: Composer Install
      run: composer install --quiet --no-suggest
      working-directory: ./example-php

    - name: Type Check
      run: composer check -- --report=report.json --stats
      working-directory: ./example-php

    - name: Report Failures
      if: always()
      uses: beaucollins/psalm-annotations-action@eslint
      with:
        report_title: LOL
        report_path: ./example-php/report.json
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  typescript:

    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: npm install
      run: npm install
      working-directory: ./example-ts

    - name: Type Check
      run: npm run -s check > ./report.txt
      working-directory: ./example-ts

    - name: Report Failures
      if: always()
      uses: beaucollins/psalm-annotations-action@eslint
      with:
        report_name: tsc
        report_title: tsc
        report_path: ./example-ts/report.txt
        report_type: typescript
        src_directory: example-ts
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  javascript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: npm install
      run: npm install
      working-directory: ./example-js

    - name: ESLint
      run: npm run lint -- --format json --output-file ./report.json
      working-directory: ./example-js

    - name: Report Failures
      if: always()
      uses: beaucollins/psalm-annotations-action@v1.1.3-alpha7
      with:
        report_name: eslint
        report_title: ESLint
        report_path: ./example-js/report.json
        src_directory: example-js
        report_type: eslint
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}